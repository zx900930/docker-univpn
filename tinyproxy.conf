# tinyproxy.conf
Port 8888          # The port Tinyproxy will listen on for HTTP proxy requests
Listen 0.0.0.0     # Listen on all available network interfaces in the container
Allow 0.0.0.0/0    # Allow connections from any IP address (adjust for security if needed)

# IMPORTANT: Forward all HTTP proxy requests through the SOCKS5 proxy (Danted)
# Danted is running on localhost (127.0.0.1) on port 1080 inside the container.
Upstream socks5 127.0.0.1:1080

Timeout 600
DefaultErrorFile "/usr/share/tinyproxy/default.html"
StatFile "/usr/share/tinyproxy/stats.html"
LogFile "/var/log/tinyproxy.log"
LogLevel Info
